[package]
name = "physmem"
version = "0.1.0"
authors = ["Jamie Hall <the.sly.marbo@googlemail.com>"]
edition = "2018"

[lib]
name = "physmem"
path = "lib.rs"

[dependencies]
bootloader = {version = "=0.9.21", features = ["map_physical_memory"]}
bitmap_index = {path = "../../utils/bitmap_index"}
lazy_static = {version = "=1.4.0", features = ["spin_no_std"]}
pretty = {path = "../../utils/pretty"}
serial = {path = "../../drivers/serial"}
spin = "=0.9.2"
x86_64 = "=0.14.7"
