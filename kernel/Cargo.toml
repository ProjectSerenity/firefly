[package]
name = "kernel"
version = "0.1.0"
authors = ["Jamie Hall <the.sly.marbo@googlemail.com>"]
edition = "2018"

[dependencies]
bootloader = { version = "0.9.5", features = ["map_physical_memory"]}
linked_list_allocator = "0.8.4"
pc-keyboard = "0.5.0"
pic8259_simple = "0.2.0"
spin = "0.5.2"
uart_16550 = "0.2.7"
volatile = "0.2.6"
x86_64 = "0.11.1"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[package.metadata.bootimage]
test-success-exit-code = 33    # (0x10 << 1) | 1
test-timeout = 300             # (in seconds)
test-args = [
	"-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
	"-serial", "stdio",
	"-display", "none"
]
run-command = [
	"qemu-system-x86_64",
	"-drive", "format=raw,file={}",
	"-device", "e1000,mac=01:23:45:67:89:ab",
	"-m", "128M",
	"-cpu", "Haswell"
]

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false
